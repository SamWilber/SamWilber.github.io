  <script>
    $(document).ready(function() {
        // mouse over
        $(".style1").mouseenter(function () {
            $(this).switchClass("style1", "style2", 100);
        });
        // mouse out
        $(".style1").mouseleave(function () {
            $(this).switchClass("style2", "style1", 100);
        });
    });
  </script>
  <script>
    $(document).ready(function() {
        // mouse over
        $(".topname1").mouseenter(function () {
            $(this).switchClass("topname1", "topname2", 200);
        });
        // mouse out
        $(".topname1").mouseleave(function () {
            $(this).switchClass("topname2", "topname1", 200);
        });
    });
  </script>
</head>
